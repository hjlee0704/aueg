<!DOCTYPE html>
<html>
    <head>
        <!--This links in the JavaScript file to the HTML page -->
        <script type="text/javascript" src="AUEG.js"></script>
        <!--This links the CSS file to the HTML page, not necessary to function,
            but looks much better with it. -->
        <link href="AUEG.css" type="text/css" rel="stylesheet" />
        <!--Title displayed on the tab of your browser -->
        <title>AUEG - MRO PAGE </title>
    </head>
    <body>
        <!--Big bold title displayed on the page -->
        <h1>AUEG - MRO Webpage</h1>
        <h6>Refreshes every 30 seconds</h6>
        <!--This is the section that the JavaScript injects the HTML generated
            by the PHP file. Empty at first, but populated by JS -->
        <section id = main>
            <div id = sensorData></div>
            <div id = images></div>
        </section>
    </body>
</html>
